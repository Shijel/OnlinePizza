<html>
  <head>
    <title>Log In and Sign Up form</title>
    <link rel="stylesheet" href="loginSignup.css" />
  </head>
  <body>
    <div class="Pizza">
      <div class="form-box">
        <div class="button-box">
          <div id="btn"></div>
          <button type="button" class="toggle-button" onclick="Login()">
            Log In
          </button>
          <button type="button" class="toggle-button" onclick="Register()">
            Sign Up
          </button>
        </div>
        <div class="social-icons">
          <img src="bgimage/1.jpg" />
        </div>
        <form id="Login" class="input-group">
          <input type="text" class="input-field" placeholder="email" required />
          <input
            type="text"
            class="input-field"
            placeholder="password"
            required
          />
          <input type="checkbox" class="check-box" /><span
            >Remember Password</span
          >
          <button type="submit" class="submit-button">Log In</button>
        </form>
        <form id="Register" class="input-group">
          <input
            type="email"
            class="input-field"
            placeholder="email"
            required
          />
          <input
            type="password"
            class="input-field"
            placeholder="password"
            required
          />
          <input type="checkbox" class="check-box" /><span
            >i agree to the terms and condition</span
          >
          <button type="submit" class="submit-button">Register</button>
        </form>
      </div>
    </div>
    <script>
      var x = document.getElementById("Login");
      var y = document.getElementById("Register");
      var z = document.getElementById("btn");

      function Register() {
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
      }
      function Login() {
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0";
      }
    </script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-analytics.js"></script>
    <script src="loginSignup.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  </body>
</html>
